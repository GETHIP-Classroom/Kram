<template name="quiz">
  {{> navBar}}
  <section id="main" class="wrapper">
          <div class="container">
            <header class="major">
              <h1> English Practice Quiz </h1>

              {{currentQuestion.question}}
              <table class="row">
              {{#each currentQuestion.answers}}
                <tr>
                    <td><p> {{this}} </p></td>
                    <td><input type="radio" name="answer"></td>
                </tr>
              {{/each}}
              </table>
            </header>
          </div>
  </section>
{{> footer}}
</template>
