<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="register">
    <header class="major">
        <h2>Register With Us.</h2>
        <p>By creating an account you agree to our <a href="terms.html">Terms of Service</a>.</p>
    </header>
    <div class="register">
        <div id="login-box">
                <div class="left">
                  <h1>Sign up</h1>
                  
                  <input type="username" name="registerUsername" placeholder="Username" />
                  <input type="email" name="registerEmail" placeholder="E-mail" />
                  <input type="password" name="registerPassword" placeholder="Password" />
                  <input type="password" id="confirmPassword" placeholder="Retype password" />
                  
                  <input type="submit" name="signup_submit" value="Sign me up" />
                </div>
                
                <div class="right">
                  <span class="loginwith">Sign in with<br />social network</span>

                  <button class="social-signin google">Log in with Google+</button>
                  <button class="social-signin github">Log in with GitHub</button>
                </div>
                <div class="or">OR</div>
              </div>
              </div>
</template>

<template name="logIn">
  <div id=login>
  <div class="login">
        <div id="loginbox">
                <div class="center">
                  <h1>Log In</h1>
                  
                  <input type="email" name="loginEmail" placeholder="E-mail" />
                  <input type="password" name="loginPassword" placeholder="Password" />
                  
                  <input type="submit" name="login_submit" value="Log In" />
                </div>
              </div>
              </div>
              </div>
</template>

<template name="profile">
    <header class="major">
        <h2>Mangange your profile.</h2>
        <p>hello world</p>
    </header>
</template>
