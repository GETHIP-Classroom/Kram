<body>
  <div class=landing>

  <header id="header">
    <h1>
      <a href="main.html">Kram</a>
    </h1>
    <nav id="nav">
      <ul>
        <li>
          <a href="main.html">Home</a>
        </li>
        <li>
          <a href="courses.html">Courses</a>
        </li>
        <li>
          <a href="about.html">About Kram</a>
        </li>
        <li>
          <a href="main.html" class="button special">Return</a>
        </li>
      </ul>
    </nav>
  </header>
</div>

  <section id="main" class="wrapper">
    <div class="container">

      {{> loginButtons}}

      <header class="major">
                    <h2>Register With Us.</h2>
                    <p>By creating an account you agree to our <a href="terms.html">Terms of Service</a>.</p>
                </header>
            <div class="register">
                <div id="login-box">
                        <div class="left">
                          <h1>Sign up</h1>
                          
                          <input type="text" id="username" placeholder="Username" />
                          <input type="text" id="email" placeholder="E-mail" />
                          <input type="password" id="password" placeholder="Password" />
                          <input type="password" id="password2" placeholder="Retype password" />
                          
                          <input type="submit" name="signup_submit" value="Sign me up" />
                        </div>
                        
                        <div class="right">
                          <span class="loginwith">Sign in with<br />social network</span>

                          <button class="social-signin google">Log in with Google+</button>
                          <button class="social-signin github">Log in with GitHub</button>
                        </div>
                        <div class="or">OR</div>
                      </div>
                      </div>
                    </div>
                  </section>

  <footer id="footer">
    <div class="container">
      <h2>Footer Test</h2>
      <p>
        <a href="#">Back to the top!</a>
      </p>
    </div>
  </footer>
